<app-home-nav></app-home-nav>
<div class="container-fluid">
  <h3 class="primary-heading">{{ pageHeading }}</h3>
  <form
    class="form-horizontal"
    #loginUserForm="ngForm"
    (ngSubmit)="onLoginUser(loginUserForm)"
  >
    <div class="form-group">
      <label for="email">Email&nbsp;<span style="color: red">*</span></label>
      <input
        type="email"
        class="form-control"
        [class.is-invalid]="email?.invalid && email?.touched"
        #email="ngModel"
        pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
        name="email"
        placeholder="name@example.com"
        ngModel
        required
      />
      <div *ngIf="email.errors && (email.invalid || email.untouched)">
        <small
          *ngIf="email.errors['required'] && email.touched"
          class="text-danger"
          >Email is Required</small
        >
        <small
          *ngIf="email.errors['pattern'] && email.touched"
          class="text-danger"
        >
          Email Format Should Be Valid</small
        >
      </div>
    </div>
    <div class="form-group">
      <label for="password"
        >Password&nbsp;<span style="color: red">*</span></label
      >
      <input
        type="password"
        class="form-control"
        [class.is-invalid]="password?.invalid && password?.touched"
        #password="ngModel"
        name="password"
        placeholder="Enter Your Password"
        ngModel
        required
      />
      <div *ngIf="password.errors && (password.invalid || password.untouched)">
        <small
          *ngIf="password.errors['required'] && password.touched"
          class="text-danger"
          >Password is Required</small
        >
      </div>
    </div>
    <button
      [disabled]="loginUserForm.invalid"
      class="btn btn-primary"
      type="submit"
    >
      Login User
    </button>
    <button class="btn btn-secondary" routerLink="/userRegister">
      Want to Register?
    </button>
  </form>
</div>
